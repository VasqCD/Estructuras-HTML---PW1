                                document.write("<h2>Hola Mundo</h2>");
                                document.write("<h3>¿Se puede utilizar un elemento HTML dentro de un Script JS?</h3>");
                                document.write("<p>Si, se puede utilizar un elemento HTML dentro de un script de JavaScript. Esto se puede hacer de varias formas:<br> Creando elementos con  document.createElement() Manipulando el DOM con  innerHTML Usando plantillas de cadenas (template literals) Utilizando  document.write() (aunque es menos recomendado en desarrollo moderno) Cada método tiene sus propios usos y consideraciones, pero todos permiten generar o manipular contenido HTML desde JavaScript");
